<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>

<!-- 准备好一个容器 -->
<div id="root">
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升
    //定义student组件
    const student = Vue.extend({
        template: `
                <div>
                    <h2>学生姓名 :{{name}}</h2>
                    <h2>学生年龄 :{{age}}</h2>
                </div>
            `,
        data() {
            return {
                name: '尚硅谷',
                age: 18
            }
        }
    })
    //定义school组件
    const school = Vue.extend({
        template: `
                <div>
                    <h2>学校名称 :{{name}}</h2>
                    <h2>学校地址 :{{address}}</h2>
                    <student></student> 
                </div>
            `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        //注册组件(局部)
        components: {
            student
        }
    })
    //定义hello组件
    const hello = Vue.extend({
        template: `
            <h1>{{msg}}</h1>
            `,
        data() {
            return {
                msg: '欢迎来到尚硅谷学习'
            }
        }
    })
    //定义app组件
    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>`,
        components: {
            school,
            hello
        }
    })
    new Vue({
        template: `
            <app></app>
            `,
        el: '#root',
        //注册组件
        components: {
            app
        }
    })
</script>
</body>

</html>
