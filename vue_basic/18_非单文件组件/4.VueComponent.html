<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>VueComponent</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>
<!--
    关于VueComponent:
        1.school组件本质时一个名为VueComponent的构造函数, 且不是程序员定义的。是Vue.extend生成的

        2.我们只需要写<school>或<school></school>，Vue解析时帮我们创建school组件的实例对象
            即Vue帮我们执行的: new VueComponent(options)

        3.特别注意：每次调用Vue.extend,返回的都是一个全相信的VueComponent！！！！

        4.关于this指向：
            (1).组件配置中：
                data函数、methods中的函数、watch中的函数、computed的函数 它们的this均是【VueComponent实例对象】
            (2).new Vue(options)配置中:
                data函数、methods中的函数、watch中的函数、computed中的函数 它们的this均是【Vue实例对象】
        5.VueComponent的实例对象， 以后简称vc(也可称作：组件实例对象)
            Vue的实例对象，以后简称vm
 -->
<!-- 准备好一个容器 -->
<div id="root">
    <school></school>
    <hello></hello>
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升
    //定义school组件
    const school = Vue.extend({
        template: `
                <div>
                    <h2>学校名称 :{{name}}</h2>
                    <h2>学校地址 :{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        methods: {
            showName() {
                alert(this.name)
            }
        }
    })

    const test = Vue.extend({
        template: `<span>atguigu</span>`
    })

    const hello = Vue.extend({
        template:
            `<div>
                <h2>{{msg}}</h2>
                <test></test>
            </div>`,
        data() {
            return {
                msg: '你好啊!'
            }
        },
        components: {test}
    })
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        components: {school, hello}
    })
</script>
</body>

</html>
