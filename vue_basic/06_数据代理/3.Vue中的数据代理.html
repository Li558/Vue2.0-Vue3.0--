<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>

</head>

<body>
<!--
    1.Vue中的数据代理
        通过vm对象来代理data对象中属性的操作(读/写)
    2.Vue中数据代理的好处
        更加方便的操作data中的数据
    3.基本原理
        通过Object.defineProperty()把data()对象中所有属性添加到vm上
        为每一个添加到vm上的属性，都指定一个getter/setter.
        在getter/serrter内部去操作(读/写)data中对应的属性
 -->
<!-- 准备好一个容器 -->
<div id="root">
    <h2>学校名称: {{name}}</h2>
    <h2>学校名称: {{address}}</h2>

</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '宏福科技园'
        }
    })
    console.log(vm);
</script>
</body>

</html>
