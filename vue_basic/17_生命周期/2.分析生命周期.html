<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2 v-text="n">当前的n值是: {{n}}</h2>
        <h2>当前的n值是: {{n}}</h2>

        <button @click ="add">点我加一</button>
        <button @click ="bye">销毁vm</button>
    </div>

    <script>
        Vue.config.productionTip = false; //阻止vue在启动时生成生产提升

        new Vue({
            el: '#root',
            // template:
            // `<div>
            //     <template v-if='true'>
            //     <h3>当前的n值是: {{n}}</h3>
            //     <h3>当前的n值是: {{n}}</h3>
            //     <h3>当前的n值是: {{n}}</h3>
            //     </template>
            //     <h2>当前的n值是: {{n}}</h2>
            //     <button @click ="add">点我加一</button>
            // </div>`,
            data: {
                n: 1,
            },
            methods: {
                add(){
                    this.n++;
                    console.log('add');
                },
                bye(){
                    console.log('bye');
                    this.$destroy();
                }
            },
            watch:{
                n(){
                    console.log('n变了');
                }
            },
            beforeCreate() {
                console.log('brforeCreate');
                
            },
            created(){
                console.log('created');
            },
            beforeMount(){
                console.log('beforeMount');
            },
            mounted(){
                console.log('mounted');
            },
            beforeUpdate(){
                console.log('beforeUpdate');
            },
            updated(){
                console.log('update');
            },
            beforeDestroy(){
                //这个阶段能访问数据 但是没有效果
                // this.add();
                console.log('beforeDestroy');
            },
            destroy(){
                console.log('destroy');
            }



        })

    </script>
</body>

</html>
