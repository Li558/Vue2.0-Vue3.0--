<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<!--
    Vue中有2种数据绑定的方式
        1.单向绑定(v-bind):数据只能从data流向页面。
        2.双向绑定(v-model):数据不仅能从data流向页面，还可以从页面流向data
            备注：
                1.双向绑定一般都应用在表单类元素上(如：input、select等)
                2.v-model:value 可以简写为v-model, 因为v-model默认收集的就是value值
 -->
<div id="root">
    <!-- 普通写法 -->
    <!-- 单向数据绑定: <input type="text" v-bind:value="name"><br/> 双向数据绑定: <input type="text" v-model:value="name"><br/> -->
    <!-- 简写 -->
    单向数据绑定: <input :value="name" type="text"/><br/>
    双向数据绑定: <input type="text" v-model="name"/><br/>
    <!-- 如下代码是错误的，因为v-model只能应用于表单类元素(输入类元素)上 -->
    <h2 v-model:x="name">你好啊!</h2>
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升

    new Vue({
        el: "#root",
        data: {
            name: "尚硅谷",
        },
    });
</script>
</body>
</html>
