<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vue中的MVVM</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>
<!--
    MVVM模型
        1. M：模型(Model)：data中的数据
        2. V: 视图(View): 模板代码
        3. VM:视图模型(ViewModel)：Vue实例
    观察发现：
        1.data中所有的属性， 最后都出现在了vm身上
        2.vm身上所有的属性 及 Vue原型上的所有属性， 在Vue模板中都可以直接使用
 -->
<!-- 准备好一个容器 -->
<div id="root">
    <h1>学校名称: {{name}}</h1>
    <h1>学校地址: {{address}}</h1>
    <h1>测试一下: {{1+1}}</h1>
    <!-- <!-- <h1>测试一下2: {{$options}}</h1> -->
    <!-- <h1>测试一下2: {{$emit}}</h1> -->
    <!-- <h1>测试一下2: {{_c}}</h1> --> -->


</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京',
            a: 1
        }
    })
    console.log(vm);
</script>
</body>

</html>
