<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>
<!--
    收集表单数据：
            若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
            若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
            若：<input type="checkbox"/>
                    1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    2.配置input的value属性:
                            (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                            (2)v-model的初始值是数组，那么收集的的就是value组成的数组
            备注：v-model的三个修饰符：
                            lazy：失去焦点再收集数据
                            number：输入字符串转为有效的数字
                            trim：输入首尾空格过滤
    -->
<!-- 准备好一个容器 -->
<div id="root">
    <form @submit.prevent="sub" action="">
        <label for="demo">账号:</label>
        <input id="demo" type="text" v-model.trim="userInfo.account"><br/><br/>

        <label for="demo1">密码:</label>
        <input id="demo1" type="password" v-model="userInfo.password"><br/><br/>
        年龄<input type="number" v-model.number="userInfo.age"><br/><br/>
        性别:
        男<input name="sex" type="radio" v-model="userInfo.sex" value="male">
        女<input name="sex" type="radio" v-model="userInfo.sex" value="female"><br/><br/>

        爱好:
        学习<input type="checkbox" v-model="userInfo.hobby" value="study">
        打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
        吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/><br/>
        所属校区
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select><br/><br/>
        其他信息:
        <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="www.baidu.com">《用户协议》</a>
        <button>提交</button>
    </form>
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升

    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                sex: 'female',
                age: 19,
                hobby: [],
                city: 'beijing',
                other: '请书写',
                agree: false,
            }

        },
        methods: {
            sub() {
                // console.log(this._data);
                console.log(JSON.stringify(this.userInfo));

            }
        }
    })
</script>
</body>

</html>
