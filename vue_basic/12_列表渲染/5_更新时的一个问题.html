<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>

<!-- 准备好一个容器 -->
<div id="root">
    <h2>人员列表</h2>
    <button @click="updateMei">更新马老师的信息</button>
    <ul>
        <li :key="p.id" v-for="(p,index) of persons">
            {{p.name}}-{{p.age}}-{{p.sex}}
            <!-- {{p}}----{{index}} -->
        </li>
    </ul>
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升

    const vm = new Vue({
        el: '#root',
        data: {
            keyWord: '',
            sortType: 0,//0 原顺序 1降序 2 升序
            persons: [
                {id: '001', name: '马冬梅', age: 19, sex: '女'},
                {id: '002', name: '周冬雨', age: 20, sex: '女'},
                {id: '003', name: '周杰伦', age: 21, sex: '男'},
                {id: '004', name: '温兆伦', age: 22, sex: '男'},
            ],
        },
        methods: {
            updateMei() {
                // this.persons[0].name = '马老师';
                // this.persons[0].age = 15;
                // this.persons[0].sex = '男';
                // this.persons[0] = {id:'001',name:'马老师', age:15,sex:'男'};
                this.persons.splice(0, 1, {id: '001', name: '马老师', age: 50, sex: '男'});
            }
        }

    })
</script>
</body>

</html>
