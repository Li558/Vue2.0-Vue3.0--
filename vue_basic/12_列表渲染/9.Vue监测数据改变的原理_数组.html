<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vue监测数据改变的原理_数组</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->

</head>

<body>

<!-- 准备好一个容器 -->
<div id="root">
    <h1>学校信息</h1>
    <h2>学校名称: {{school.name}}</h2>
    <h2>学校地址: {{school.address}}</h2>
    <h2>学校校长: {{school.leader}}</h2>

    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">添加性别属性,默认是男</button>
    <h2>学生姓名: {{student.name}}</h2>
    <h2 v-if="student.name">学生性别: {{student.sex}}</h2>
    <h2>学生年龄: 真实:{{student.age.rAge}}, 对外:{{student.age.sAge}}</h2>
    <h2>爱好</h2>
    <button @click="aihao">爱好</button>
    <ul>
        <li ::key="index" v-for="(h, index) in student.hobby">
            {{h}}
        </li>
    </ul>
    <h2>朋友们</h2>
    <ul>
        <li ::key="f.name" v-for="f in student.friends">
            {{f.name}} -- {{f.age}}
        </li>
    </ul>
</div>

<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升

    const vm = new Vue({
        el: '#root',
        data: {
            school: {
                name: '尚硅谷',
                address: '宏福苑',
            },
            student: {
                name: 'Tom',
                // sex: '男',
                age: {
                    rAge: 40,
                    sAge: 18,
                },
                hobby: ['抽烟', '喝酒', '烫头'],
                friends: [
                    {name: 'juary', age: 35},
                    {name: 'Toy', age: 36},

                ]
            }
        },
        methods: {
            addSex() {
                // Vue.set(this.student, 'sex', '男');
                this.$set(this.student, 'sex', '男');

            },
            aihao() {
                // this.student.hobby.push('学习');
                // this.student.hobby.pop();
                // this.student.hobby.shift('抽烟');
                // this.student.hobby.unshift();
                this.$set(this.student.hobby, 0, '上网');


            }
        }

    })
</script>
</body>

</html>
