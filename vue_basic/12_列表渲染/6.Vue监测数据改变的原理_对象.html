<html lang="en">

<head>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>

</head>

<body>

<!-- 准备好一个容器 -->

    <h2>学校名称: {{name}}</h2>
    <h2>学校地址: {{address}}</h2>
</div>

<script>

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '宏福苑',
            student: {
                name: 'Tom',
                age: {
                    rAge: 40,
                    sAge: 18,
                },
                friends: [
                    {name: 'juary', age: 35}
                ]
            }
        },

    })
</script>
</body>
