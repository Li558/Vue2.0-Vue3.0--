<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>

</head>

<body>

<!--
    Vue模板语法有2大类
        1.插值语法：
            功能： 用于解析标签体内容。
            写法： {{xxx}}, xxx是js表达式， 且可以直接读取到data中的所有属性
        2.指令语法:
            功能：用于解析标签(包括： 标签属性、标签体内容、绑定事件....).
            举例：v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写js表达式
                 且可以直接读取到data的所有属性。
            备注：vue中很多的指令,且形式都是： v-????， 此时我们只是拿v-bind举个例子
 -->


<!-- 准备好一个容器 -->
<div id="root">
    <h1>插值语法</h1>
    <h3>你好, {{name}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">点我去{{school.name}}学习1</a>
    <a :href="school.url.toUpperCase()">点我去{{school.name}}学习1</a>

</div>
<script>
    Vue.config.productionTip = false; //阻止vue在启动时生成生产提升
    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school: {
                name: '尚硅谷',
                url: 'http:/www.atguigu.com',
                hello: '你好'
            }

        }
    })
</script>
</body>

</html>
